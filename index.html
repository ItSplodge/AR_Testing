<!DOCTYPE html>
<html>
<head>
    <title>Markerless AR with MindAR.js - Updated Approach</title>
    <!-- Include A-Frame and MindAR.js -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <a-scene 
        mindar-image="imageTargetSrc: your_target.mind;"
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        embedded
        device-orientation-permission-ui="enabled: true">

        <a-assets>
            <a-asset-item id="model" src="https://itsplodge.github.io/AR_Testing/LBP%20V15.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- Define what the AR should track and anchor -->
        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model src="#model" position="0 0 0.1" scale="0.2 0.2 0.2"></a-gltf-model>
        </a-entity>
    </a-scene>
</body>
</html>
