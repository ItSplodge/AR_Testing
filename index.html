<!DOCTYPE html>
<html>
<head>
    <title>Markerless AR Experience with MindAR.js</title>
    <!-- Include A-Frame and MindAR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/aframe-mindar.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Set Up Markerless AR Scene -->
    <a-scene mindar-image="autoStart: true; uiLoading: yes;" embedded>
        <!-- Camera setup -->
        <a-camera position="0 0 0" look-controls></a-camera>
        
        <!-- Load your 3D model and configure its position/scale -->
        <a-entity
            gltf-model="url(https://itsplodge.github.io/AR_Testing/LBP%20V15.glb)"
            position="0 -1 -1"
            scale="0.1 0.1 0.1"
            rotation="0 0 0">
        </a-entity>
    </a-scene>
</body>
</html>
