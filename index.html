<!DOCTYPE html>
<html>
<head>
    <title>Markerless AR with MindAR.js - Simplified Camera Fix</title>
    <!-- Include A-Frame and MindAR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.0/dist/aframe-mindar.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        #ar-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: black;
        }
    </style>
</head>
<body>
    <!-- AR Container for the Scene -->
    <div id="ar-container">
        <a-scene 
            mindar-image="autoStart: true; uiLoading: yes; uiScanning: yes;"
            embedded
            renderer="logarithmicDepthBuffer: true; colorManagement: true;"
            vr-mode-ui="enabled: false"
            device-orientation-permission-ui="enabled: true">

            <!-- MindAR Camera for accessing the real-world feed -->
            <a-entity mindar-camera></a-entity>

            <!-- Anchor entity to lock model in place with the model link -->
            <a-entity
                mindar-anchor
                gltf-model="url(https://itsplodge.github.io/AR_Testing/LBP%20V15.glb)"
                position="0 0 0"
                scale="0.2 0.2 0.2"
                rotation="0 0 0"
                animation-mixer>
            </a-entity>
        </a-scene>
    </div>
</body>
</html>
