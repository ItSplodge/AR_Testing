<!DOCTYPE html>
<html>
<head>
    <title>Markerless AR with MindAR.js - User Interaction Experiment</title>
    <!-- Include A-Frame and MindAR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.0/dist/aframe-mindar.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        #ar-container {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: black;
        }
        #start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            font-size: 18px;
            background-color: #0062cc;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Start Button -->
    <button id="start-button">Start AR</button>

    <!-- AR Container for the Scene -->
    <div id="ar-container">
        <a-scene 
            mindar-image="autoStart: true; uiLoading: yes; uiScanning: yes;"
            embedded
            renderer="logarithmicDepthBuffer: true; colorManagement: true;"
            vr-mode-ui="enabled: false"
            device-orientation-permission-ui="enabled: true">

            <!-- MindAR Camera to connect to the real-world feed -->
            <a-entity mindar-camera></a-entity>

            <!-- Anchor entity to lock model in place with the model link -->
            <a-entity
                mindar-anchor
                gltf-model="url(https://itsplodge.github.io/AR_Testing/LBP%20V15.glb)"
                position="0 0 0"
                scale="0.2 0.2 0.2"
                rotation="0 0 0"
                animation-mixer>
            </a-entity>
        </a-scene>
    </div>

    <script>
        document.getElementById("start-button").addEventListener("click", () => {
            // Hide the start button and show the AR container
            document.getElementById("start-button").style.display = "none";
            document.getElementById("ar-container").style.display = "block";

            // Start camera access and AR session
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false })
                .then(function (stream) {
                    console.log("Camera access successful");
                })
                .catch(function (err) {
                    console.error("Error accessing camera:", err);
                    alert("Camera access is required for AR. Please enable camera permissions in your browser settings.");
                });
        });
    </script>
</body>
</html>
