<!DOCTYPE html>
<html>
<head>
    <title>Markerless AR with MindAR.js - Black Screen Fix Attempt</title>
    <!-- Include A-Frame and MindAR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.0/dist/aframe-mindar.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        #ar-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: black;
        }
    </style>
</head>
<body>
    <!-- AR Container for the Scene -->
    <div id="ar-container">
        <a-scene 
            mindar-image="autoStart: true; uiLoading: yes; uiScanning: yes;"
            embedded
            renderer="logarithmicDepthBuffer: true; colorManagement: true;"
            vr-mode-ui="enabled: false"
            device-orientation-permission-ui="enabled: true">

            <!-- MindAR Camera to connect to the real-world feed -->
            <a-entity mindar-camera></a-entity>

            <!-- Anchor entity to lock model in place with provided model link -->
            <a-entity
                mindar-anchor
                gltf-model="url(https://itsplodge.github.io/AR_Testing/LBP%20V15.glb)"
                position="0 0 0"
                scale="0.2 0.2 0.2"
                rotation="0 0 0"
                animation-mixer>
            </a-entity>
        </a-scene>
    </div>

    <script>
        // Ensure proper handling of camera permissions and request video feed explicitly
        document.addEventListener("DOMContentLoaded", () => {
            // Explicitly request camera access
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false })
                .then(function (stream) {
                    console.log("Camera access successful");
                    // Attach the stream to a video element to ensure it's working
                    const videoElement = document.createElement("video");
                    videoElement.srcObject = stream;
                    videoElement.setAttribute("playsinline", "true"); // for iOS compatibility
                    videoElement.muted = true;
                    videoElement.autoplay = true;
                    document.body.appendChild(videoElement);
                })
                .catch(function (err) {
                    console.error("Error accessing camera:", err);
                    alert("Camera access is required for AR. Please enable camera permissions in your browser settings.");
                });
        });
    </script>
</body>
</html>
