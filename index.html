<!DOCTYPE html>
<html>
<head>
    <title>Markerless AR with MindAR.js - Explicit Camera Permissions</title>
    <!-- Include A-Frame and MindAR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.0/dist/aframe-mindar.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        #ar-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: black;
        }
    </style>
</head>
<body>
    <!-- AR Container for the Scene -->
    <div id="ar-container">
        <a-scene 
            mindar-image="autoStart: true; uiLoading: yes; uiScanning: yes;"
            embedded
            renderer="logarithmicDepthBuffer: true; colorManagement: true;"
            vr-mode-ui="enabled: false"
            device-orientation-permission-ui="enabled: true">

            <!-- MindAR Camera to connect to the real-world feed -->
            <a-entity mindar-camera></a-entity>

            <!-- Anchor entity to lock model in place with provided model link -->
            <a-entity
                mindar-anchor
                gltf-model="url(https://itsplodge.github.io/AR_Testing/LBP%20V15.glb)"
                position="0 0 0"
                scale="0.1 0.1 0.1"
                rotation="0 0 0"
                animation-mixer>
            </a-entity>
        </a-scene>
    </div>

    <script>
        // Ensure proper handling of camera permissions
        document.addEventListener("DOMContentLoaded", () => {
            // Check if permissions API is supported
            if (navigator.permissions) {
                navigator.permissions.query({ name: "camera" }).then(permissionStatus => {
                    if (permissionStatus.state === "granted") {
                        console.log("Camera access granted");
                    } else if (permissionStatus.state === "prompt") {
                        console.warn("Camera permission needs to be granted. Make sure to allow access.");
                    } else if (permissionStatus.state === "denied") {
                        console.error("Camera access was denied. Please update your browser settings to allow camera access.");
                    }
                }).catch(error => {
                    console.error("Error checking camera permission:", error);
                });
            } else {
                console.warn("Permissions API not supported. Manually requesting camera access.");
            }

            // Request camera access if not already provided
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    console.log("Camera access successful");
                })
                .catch(function (err) {
                    console.error("Error accessing camera:", err);
                    alert("Camera access is required for AR. Please enable camera permissions in your browser settings.");
                });
        });
    </script>
</body>
</html>
